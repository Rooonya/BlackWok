    <h1> Register </h1>
    <img src="images/mention.jpg" width="150" alt="variety of asian dishes"/>
    <img src="images/chi.png" width="150" height="150" alt="pan and flying for drawing"/>
    <img src="images/shnood.jpg" width="150" alt="bowl of shrimp noodles"/>
    <h2> Please enter your information: </h2>
    <form>
    
        <label for="firstName"> First Name: </label>
            <input type="text" id="firstName" name="firstName" placeholder="ex: Ken"/> 
       
        <br/>
        <br/>

        <label for="lastName"> Last Name: </label>
            <input type="text" id="lastName" name="lastName" placeholder="ex: Adams "/> 
       
        <br/>
        <br/>

        <label for="email"> Email: </label>
            <input type="email" id="email" name="email" placeholder="ex: kenadam@ex.com"/> 
      
        <br/>
        <br/>

        <label for="phone"> Phone: </label>
            <input type="tel" id="phone" name="phone" placeholder="ex: +970 xxxxxx"/> 
       
        <br/>
        <br/>

        <label for="birthDate"> Birth Date: </label>
            <input type="Date" id="birthDate" name="birthDate"/> 
       
        <br/>
        <br/>

        <label> Gender: </label>
            <label for="male"> male </label> <input type="radio" id="male" name="gender"/> 
            <label for="female"> female </label> <input type="radio" id="female" name="gender"/> 
        
        <br/>
        <br/>

        <label for="Region">Region</label>
        <select name= "Region" id="Region">
            <option value="blank"> Region </option>
            <option value="WB"> West Bank </option>
            <option value="Gaza"> Gaza Strip</option>
            <option value="48land"> Inside 48 borders </option>
            <option value="IR">International</option>
        </select>
        
        <br/>  
        <br/>   

        <input type= "submit" value="Register">
    
    </form>
    </body>
